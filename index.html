<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas (Prueba)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="login-section">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Correo" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>¿No tienes cuenta? <button onclick="showRegister()">Regístrate</button></p>
    </div>

    <div id="register-section" style="display: none;">
        <h2>Registrar Usuario</h2>
        <form id="register-form">
            <input type="email" id="register-email" placeholder="Correo" required>
            <input type="password" id="register-password" placeholder="Contraseña" required>
            <button type="submit">Registrar</button>
        </form>
    </div>

    <div id="app" style="display: none;">
        <h2>Gestor de Tareas</h2>
        <button onclick="showTaskForm()">Registrar Tarea</button>
        <button onclick="loadUserTasks()">Ver Tareas Guardadas</button>
        <button onclick="logout()">Cerrar Sesión</button>
        
        <section id="task-section" style="display: none;">
            <h3>Nueva Tarea</h3>
            <form id="task-form">
                <input type="text" id="description" placeholder="Descripción" required>
                <input type="date" id="due-date" required>
                <button type="submit">Guardar Tarea</button>
            </form>
        </section>

        <section id="tasks-list" style="display: none;">
            <h3>Lista de Tareas</h3>
            <ul id="task-list"></ul>
        </section>
    </div>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
  apiKey: "AIzaSyCcPtdXm2hDb1G9V8-ncWu-kRNOcsu1p3Y",
  authDomain: "gestor-de-tareas-ede19.firebaseapp.com",
  projectId: "gestor-de-tareas-ede19",
  storageBucket: "gestor-de-tareas-ede19.firebasestorage.app",
  messagingSenderId: "862068440363",
  appId: "1:862068440363:web:3bbdadf1347fd25963996e",
  measurementId: "G-8KS81Y3NWT"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Mostrar formulario de registro
        function showRegister() {
            document.getElementById("login-section").style.display = "none";
            document.getElementById("register-section").style.display = "block";
        }

        // Registro de nuevo usuario
        document.getElementById("register-form").addEventListener("submit", (e) => {
            e.preventDefault();
            const email = document.getElementById("register-email").value;
            const password = document.getElementById("register-password").value;
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    console.log("Usuario registrado con éxito:", userCredential.user);
                    alert("Usuario registrado con éxito");
                    document.getElementById("register-section").style.display = "none";
                    document.getElementById("login-section").style.display = "block";
                })
                .catch((error) => console.error("Error en el registro:", error));
        });

        // Inicio de sesión
        document.getElementById("login-form").addEventListener("submit", (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    console.log("Inicio de sesión exitoso:", userCredential.user);
                    document.getElementById("login-section").style.display = "none";
                    document.getElementById("app").style.display = "block";
                })
                .catch((error) => console.error("Error de inicio de sesión:", error));
        });

        // Cerrar sesión
        function logout() {
            auth.signOut().then(() => {
                document.getElementById("login-section").style.display = "block";
                document.getElementById("app").style.display = "none";
            });
        }

        // Función para guardar tareas en LocalStorage (simulación)
        function saveTaskLocally(description, dueDate) {
            const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            tasks.push({ description, dueDate });
            localStorage.setItem("tasks", JSON.stringify(tasks));
            console.log("Tarea guardada localmente:", { description, dueDate });
        }

        // Función para cargar tareas de LocalStorage (simulación)
        function loadUserTasks() {
            const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
            const taskList = document.getElementById("task-list");
            taskList.innerHTML = "";
            tasks.forEach((task, index) => {
                const listItem = document.createElement("li");
                listItem.textContent = `Descripción: ${task.description}, Fecha de Vencimiento: ${task.dueDate}`;
                taskList.appendChild(listItem);
            });
            document.getElementById("task-section").style.display = "none";
            document.getElementById("tasks-list").style.display = "block";
        }

        // Enviar tarea al LocalStorage en el formulario
        document.getElementById("task-form").addEventListener("submit", (event) => {
            event.preventDefault();
            const description = document.getElementById("description").value;
            const dueDate = document.getElementById("due-date").value;
            saveTaskLocally(description, dueDate);
            document.getElementById("task-form").reset();
        });

        // Escuchar el estado de autenticación
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log("Usuario autenticado:", user);
                document.getElementById("login-section").style.display = "none";
                document.getElementById("app").style.display = "block";
            } else {
                console.log("No hay usuario autenticado");
                document.getElementById("login-section").style.display = "block";
                document.getElementById("app").style.display = "none";
            }
        });
    </script>
</body>
</html>
