<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <!-- Scripts de Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
    <div id="login-section">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Correo" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>¿No tienes cuenta? <button onclick="showRegisterForm()">Regístrate</button></p>
    </div>

    <div id="register-section" style="display: none;">
        <h2>Registro de Usuario</h2>
        <form id="register-form">
            <input type="email" id="register-email" placeholder="Correo" required>
            <input type="password" id="register-password" placeholder="Contraseña" required>
            <button type="submit">Registrar</button>
        </form>
        <button onclick="showLoginForm()">Volver a Iniciar Sesión</button>
    </div>

    <div id="app" style="display: none;">
        <section id="home-section">
            <h2>Gestor de Tareas</h2>
            <button onclick="logout()">Cerrar Sesión</button>
            <form id="task-form">
                <input type="text" id="description" placeholder="Descripción de la tarea" required>
                <input type="date" id="due-date" required>
                <button type="submit">Registrar Tarea</button>
            </form>
            <div id="task-list"></div>
        </section>
    </div>

    <footer>
        Creado por Rafael Martinez
    </footer>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCcPtdXm2hDb1G9V8-ncWu-kRNOcsu1p3Y",
            authDomain: "gestor-de-tareas-ede19.firebaseapp.com",
            projectId: "gestor-de-tareas-ede19",
            storageBucket: "gestor-de-tareas-ede19.firebasestorage.app",
            messagingSenderId: "862068440363",
            appId: "1:862068440363:web:3bbdadf1347fd25963996e",
            measurementId: "G-8KS81Y3NWT"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Mostrar formulario de registro
        function showRegisterForm() {
            document.getElementById("login-section").style.display = "none";
            document.getElementById("register-section").style.display = "block";
        }

        // Mostrar formulario de inicio de sesión
        function showLoginForm() {
            document.getElementById("register-section").style.display = "none";
            document.getElementById("login-section").style.display = "block";
        }

        // Función de inicio de sesión
        document.getElementById("login-form").addEventListener("submit", (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    document.getElementById("login-section").style.display = "none";
                    document.getElementById("app").style.display = "block";
                    loadUserTasks();
                })
                .catch(error => alert("Error de inicio de sesión: " + error.message));
        });

        // Función de registro de nuevo usuario
        document.getElementById("register-form").addEventListener("submit", (e) => {
            e.preventDefault();
            const email = document.getElementById("register-email").value;
            const password = document.getElementById("register-password").value;
            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    alert("Usuario registrado con éxito");
                    showLoginForm();
                })
                .catch(error => alert("Error en el registro: " + error.message));
        });

        // Función de cerrar sesión
        function logout() {
            auth.signOut().then(() => {
                document.getElementById("login-section").style.display = "block";
                document.getElementById("app").style.display = "none";
            });
        }

        // Escuchar el estado de autenticación
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById("login-section").style.display = "none";
                document.getElementById("app").style.display = "block";
                loadUserTasks();
            } else {
                document.getElementById("login-section").style.display = "block";
                document.getElementById("app").style.display = "none";
            }
        });

        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxSDQPaE5Y00GstcHrkxVNsdtYSuXvOSvN2Hieeq5rNCUVdDf2j4f48B73KQPsXLB1s/exec";  // Reemplaza aquí con la URL de tu Apps Script

        // Guardar tarea en Google Sheets
        function saveTaskToSheet(description, dueDate) {
            const userId = auth.currentUser.uid;
            fetch(WEB_APP_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ action: "saveTask", userId, description, dueDate })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    alert("Tarea guardada con éxito");
                    loadUserTasks();
                } else {
                    alert("Error al guardar la tarea");
                }
            });
        }

        // Obtener tareas del usuario desde Google Sheets
        function loadUserTasks() {
            const userId = auth.currentUser.uid;
            fetch(WEB_APP_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ action: "getTasks", userId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    tasks = data.tasks;
                    updateTaskList();
                } else {
                    alert("Error al cargar las tareas");
                }
            });
        }

        // Función para actualizar la lista de tareas en la interfaz
        function updateTaskList() {
            const taskList = document.getElementById("task-list");
            taskList.innerHTML = tasks.map(task => `
                <div>
                    <p><strong>${task.description}</strong></p>
                    <p>Fecha de vencimiento: ${task.dueDate}</p>
                    <p>Fecha de creación: ${task.createdAt}</p>
                </div>
            `).join('');
        }

        // Capturar evento de formulario y guardar la tarea
        document.getElementById("task-form").addEventListener("submit", (e) => {
            e.preventDefault();
            const description = document.getElementById("description").value;
            const dueDate = document.getElementById("due-date").value;
            saveTaskToSheet(description, dueDate);
            document.getElementById("task-form").reset();
        });
    </script>

    <style>
        /* Estilo para el footer al final de la página */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</body>
</html>
