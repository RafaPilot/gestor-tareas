<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        h2, h3 {
            text-align: center;
        }
        .hidden {
            display: none;
        }
        button {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2>Gestor de Tareas</h2>
        <!-- Opciones de navegación inicial -->
        <div id="home-section" class="section">
            <button onclick="showRegister()">Registrar Tarea</button>
            <button onclick="showTrack()">Seguimiento de Tareas</button>
        </div>
        
        <!-- Formulario de Registro -->
        <div id="register-section" class="section hidden">
            <h3>Registrar Tarea</h3>
            <form id="task-form">
                <label for="description">Descripción:</label>
                <input type="text" id="description" required><br><br>
                <label for="due-date">Fecha de Vencimiento:</label>
                <input type="date" id="due-date" required><br><br>
                <button type="submit">Registrar</button>
            </form>
            <button onclick="showHome()">Regresar</button>
        </div>

        <!-- Seguimiento de Tareas -->
        <div id="track-section" class="section hidden">
            <h3>Seguimiento de Tareas</h3>
            <ul id="task-list"></ul>
            <button onclick="showHome()">Regresar</button>
        </div>
    </div>

    <script>
        // Funciones para mostrar y ocultar las secciones
        function showHome() {
            document.getElementById('home-section').classList.remove('hidden');
            document.getElementById('register-section').classList.add('hidden');
            document.getElementById('track-section').classList.add('hidden');
        }

        function showRegister() {
            document.getElementById('home-section').classList.add('hidden');
            document.getElementById('register-section').classList.remove('hidden');
            document.getElementById('track-section').classList.add('hidden');
        }

        function showTrack() {
            document.getElementById('home-section').classList.add('hidden');
            document.getElementById('register-section').classList.add('hidden');
            document.getElementById('track-section').classList.remove('hidden');
            // Aquí cargaremos la lista de tareas en el futuro
        }

        // Manejo del formulario de registro (en esta versión solo muestra la tarea en la consola)
        document.getElementById('task-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const description = document.getElementById('description').value;
            const dueDate = document.getElementById('due-date').value;
            console.log("Descripción:", description);
            console.log("Fecha de Vencimiento:", dueDate);
            alert("Tarea registrada: " + description + " con vencimiento " + dueDate);
            showTrack();
        });
    </script>
</body>
</html>
