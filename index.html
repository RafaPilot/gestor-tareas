<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="app">
        <h2>Bienvenido</h2>
        <button onclick="showRegister()">Registrar Tarea</button>
        <button onclick="showTrack()">Seguimiento de Tareas</button>
        
        <!-- Formulario de Registro -->
        <div id="register-section" class="hidden">
            <h3>Registrar Tarea</h3>
            <form id="task-form">
                <label for="description">Descripci√≥n:</label>
                <input type="text" id="description" required>
                <label for="due-date">Fecha de Vencimiento:</label>
                <input type="date" id="due-date" required>
                <button type="submit">Registrar</button>
            </form>
            <button onclick="showHome()">Regresar</button>
        </div>

        <!-- Seguimiento de Tareas -->
        <div id="track-section" class="hidden">
            <h3>Seguimiento de Tareas</h3>
            <ul id="task-list"></ul>
            <button onclick="showHome()">Regresar</button>
        </div>
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbxQ2XCEAEJpjqC_cOps9l2fALXAj5ODRmM5r8nqrRgApGLZd8uxV5S8Ddwb-JICwWIt/exec"; // Pega la URL de tu Apps Script
        const apiToken = "Yoskibiri123"; // Usa el mismo token de seguridad

        document.getElementById('task-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const description = document.getElementById('description').value;
            const dueDate = document.getElementById('due-date').value;

            fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify({ action: "addTask", description, dueDate, token: apiToken })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message || "Error al registrar tarea");
                showTrack();
                updateTaskList();
            });
        });

        function updateTaskList() {
            fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify({ action: "getTasks", token: apiToken })
            })
            .then(response => response.json())
            .then(tasks => {
                const taskList = document.getElementById('task-list');
                taskList.innerHTML = '';
                tasks.forEach((task, index) => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${task[0]} - ${task[1]}`;
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = "Eliminar";
                    deleteButton.onclick = () => deleteTask(index);
                    listItem.appendChild(deleteButton);
                    taskList.appendChild(listItem);
                });
            });
        }

        function deleteTask(index) {
            fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify({ action: "deleteTask", rowIndex: index, token: apiToken })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message || "Error al eliminar tarea");
                updateTaskList();
            });
        }

        function showHome() {
            document.getElementById('register-section').classList.add('hidden');
            document.getElementById('track-section').classList.add('hidden');
        }

        function showRegister() {
            document.getElementById('register-section').classList.remove('hidden');
            document.getElementById('track-section').classList.add('hidden');
        }

        function showTrack() {
            updateTaskList();
            document.getElementById('register-section').classList.add('hidden');
            document.getElementById('track-section').classList.remove('hidden');
        }
    </script>
</body>
</html>
