<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Firebase CDN para Navegador (Compatibles sin módulo) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>
<body>
    <div id="login-section">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Correo" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>¿No tienes cuenta? <button onclick="register()">Regístrate</button></p>
    </div>

    <div id="app" style="display: none;">
        <section id="home-section">
            <h2>Gestor de Tareas</h2>
            <button onclick="showRegister()">Registrar Tarea</button>
            <button onclick="showTrack()">Seguimiento de Tareas</button>
            <button onclick="logout()">Cerrar Sesión</button>
        </section>
        <!-- Aquí irían los elementos adicionales como la lista de tareas y formularios -->
    </div>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
  apiKey: "AIzaSyCcPtdXm2hDb1G9V8-ncWu-kRNOcsu1p3Y",
  authDomain: "gestor-de-tareas-ede19.firebaseapp.com",
  projectId: "gestor-de-tareas-ede19",
  storageBucket: "gestor-de-tareas-ede19.firebasestorage.app",
  messagingSenderId: "862068440363",
  appId: "1:862068440363:web:3bbdadf1347fd25963996e",
  measurementId: "G-8KS81Y3NWT"
};
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);

        // Inicializar Firebase Auth después de firebase.initializeApp
        const auth = firebase.auth();

        // Función de inicio de sesión
        document.getElementById("login-form").addEventListener("submit", (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    alert("Inicio de sesión exitoso");
                    document.getElementById("login-section").style.display = "none";
                    document.getElementById("app").style.display = "block";
                    loadUserTasks();
                })
                .catch(error => alert("Error de inicio de sesión: " + error.message));
        });

        // Registro de nuevo usuario
        function register() {
            const email = prompt("Introduce tu correo:");
            const password = prompt("Introduce una contraseña:");
            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    alert("Usuario registrado con éxito");
                    document.getElementById("login-section").style.display = "none";
                    document.getElementById("app").style.display = "block";
                    loadUserTasks();
                })
                .catch(error => alert("Error en el registro: " + error.message));
        }

        // Función de cerrar sesión
        function logout() {
            auth.signOut().then(() => {
                document.getElementById("login-section").style.display = "block";
                document.getElementById("app").style.display = "none";
            });
        }

        // Escuchar el estado de autenticación
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById("login-section").style.display = "none";
                document.getElementById("app").style.display = "block";
            } else {
                document.getElementById("login-section").style.display = "block";
                document.getElementById("app").style.display = "none";
            }
        });

        // Placeholder para cargar tareas del usuario desde Google Sheets
        function loadUserTasks() {
            // Aquí se implementará la carga de tareas personalizada según el usuario
        }
    </script>
</body>
</html>
