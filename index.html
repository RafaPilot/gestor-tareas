<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Tareas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>

<body>
  <div id="login-section">
    <h2>Iniciar Sesión</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Correo" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit">Iniciar Sesión</button>
    </form>
    <p>¿No tienes cuenta? <button onclick="showRegisterForm()">Regístrate</button></p>
  </div>

  <div id="register-section" style="display: none;">
    <h2>Registro de Usuario</h2>
    <form id="register-form">
      <input type="email" id="register-email" placeholder="Correo" required>
      <input type="password" id="register-password" placeholder="Contraseña" required>
      <button type="submit">Registrar</button>
    </form>
    <button onclick="showLoginForm()">Volver a Iniciar Sesión</button>
  </div>

  <div id="app" style="display: none;">
    <section id="home-section">
      <h2>Gestor de Tareas</h2>
      <button onclick="logout()">Cerrar Sesión</button>
      <form id="task-form">
        <input type="text" id="description" placeholder="Descripción de la tarea" required>
        <input type="date" id="due-date" required>
        <button type="submit">Registrar Tarea</button>
      </form>
      <div id="task-list"></div>
    </section>
  </div>

  <footer>Creado por Rafael Martinez</footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCcPtdXm2hDb1G9V8-ncWu-kRNOcsu1p3Y",
      authDomain: "gestor-de-tareas-ede19.firebaseapp.com",
      projectId: "gestor-de-tareas-ede19",
      storageBucket: "gestor-de-tareas-ede19.firebasestorage.app",
      messagingSenderId: "862068440363",
      appId: "1:862068440363:web:3bbdadf1347fd25963996e",
      measurementId: "G-8KS81Y3NWT"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function showRegisterForm() {
      document.getElementById("login-section").style.display = "none";
      document.getElementById("register-section").style.display = "block";
    }

    function showLoginForm() {
      document.getElementById("register-section").style.display = "none";
      document.getElementById("login-section").style.display = "block";
    }

    document.getElementById("login-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("login-section").style.display = "none";
          document.getElementById("app").style.display = "block";
          loadUserTasks();
        })
        .catch(error => alert("Error de inicio de sesión: " + error.message));
    });

    document.getElementById("register-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("Usuario registrado con éxito");
          showLoginForm();
        })
        .catch(error => alert("Error en el registro: " + error.message));
    });

    function logout() {
      auth.signOut().then(() => {
        document.getElementById("login-section").style.display = "block";
        document.getElementById("app").style.display = "none";
      });
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("app").style.display = "block";
        loadUserTasks();
      } else {
        document.getElementById("login-section").style.display = "block";
        document.getElementById("app").style.display = "none";
      }
    });

    const API_KEY = 'patKdRGdBpkVOvg7T.c69fe9f193416fa0b1705b8c1a1cc9b23af4aa3c61d4dbd79066dc6e8f91194e
'; // Reemplaza con tu token de acceso personal
    const BASE_ID = 'appnERds2vBGovYJP'; // Reemplaza con tu Base ID
    const TABLE_NAME = 'Tareas';

    async function saveTaskToAirtable(description, dueDate) {
      const userId = auth.currentUser.uid;
      try {
        const response = await fetch(`https://api.airtable.com/v0/<span class="math-inline">\{BASE\_ID\}/</span>{TABLE_NAME}`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${API_KEY}`,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            records: [
              {
                fields: {
                  'Descripción': description,
                  'Fecha de vencimiento': dueDate,
                  'Fecha de creación': new Date().toISOString(),
                  'ID de usuario': userId,
                }
              }
            ]
          })
        });

        if (response.ok) {
          alert("Tarea guardada con éxito");
          loadUserTasks();
        } else {
          const errorData = await response.json();
          console.error("Error al guardar la tarea:", errorData);
          alert("Error al guardar la tarea. Por favor, inténtalo de nuevo.");
        }
      } catch (error) {
        console.error("Error al guardar la tarea:", error);
        alert("Error al guardar la tarea. Por favor, inténtalo de nuevo.");
      }
    }

    async function loadUserTasks() {
      const userId = auth.currentUser.uid;
      try {
        const response = await fetch(`https://api.airtable.com/v0/<span class="math-inline">\{BASE\_ID\}/</span>{TABLE_NAME}?filterByFormula=({ID de usuario} = '${userId}')`, {
          headers: {
            'Authorization': `Bearer ${API_KEY}`
          }
        });

        if (response.ok) {
          const data = await response.json();
          updateTaskList(data.records);
        } else {
          const errorData = await response.json();
          console.error("Error al obtener las tareas:", errorData);
          alert("Error al obtener las tareas. Por favor, inténtalo de nuevo.");
        }
      } catch (error) {
        console.error("Error al obtener las tareas:", error);
        alert("Error al obtener las tareas. Por favor, inténtalo de nuevo.");
      }
    }

    function updateTaskList(tasks) {
      const taskList = document.getElementById("task-list");
      taskList.innerHTML = tasks.map(task => `
        <div>
          <p><strong>${task.fields['Descripción']}</strong></p>
          <p>Fecha de vencimiento: ${task.fields['Fecha de vencimiento']}</p>
          <p>Fecha de creación: ${task.fields['Fecha de creación']}</p>
        </div>
      `).join('');
    }

    document.getElementById("task-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const description = document.getElementById("description").value;
      const dueDate = document.getElementById("due-date").value;
      saveTaskToAirtable(description,dueDate);
    });


  </script>
  <style>
    /* Estilo para el footer al final de la página */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: white;
    }
  </style>
</body>

</html>
