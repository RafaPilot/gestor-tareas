<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
</head>
<body>
    <div id="login-section">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Correo" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>¿No tienes cuenta? <button onclick="showRegister()">Regístrate</button></p>
    </div>

    <div id="register-section" style="display: none;">
        <h2>Registrar Usuario</h2>
        <form id="register-form">
            <input type="email" id="register-email" placeholder="Correo" required>
            <input type="password" id="register-password" placeholder="Contraseña" required>
            <button type="submit">Registrar</button>
        </form>
    </div>

    <div id="app" style="display: none;">
        <section id="home-section">
            <h2>Gestor de Tareas</h2>
            <button onclick="logout()">Cerrar Sesión</button>
        </section>
    </div>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyCcPtdXm2hDb1G9V8-ncWu-kRNOcsu1p3Y",
          authDomain: "gestor-de-tareas-ede19.firebaseapp.com",
          projectId: "gestor-de-tareas-ede19",
          storageBucket: "gestor-de-tareas-ede19.firebasestorage.app",
          messagingSenderId: "862068440363",
          appId: "1:862068440363:web:3bbdadf1347fd25963996e",
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Mostrar formulario de registro
        function showRegister() {
            document.getElementById("login-section").style.display = "none";
            document.getElementById("register-section").style.display = "block";
        }

        // Registro de nuevo usuario
        document.getElementById("register-form").addEventListener("submit", (e) => {
            e.preventDefault();
            const email = document.getElementById("register-email").value;
            const password = document.getElementById("register-password").value;
            console.log("Intentando registrar usuario..."); // Depuración

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    console.log("Usuario registrado con éxito:", userCredential.user);
                    alert("Usuario registrado con éxito");
                    document.getElementById("register-section").style.display = "none";
                    document.getElementById("login-section").style.display = "block";
                })
                .catch((error) => {
                    console.error("Error en el registro:", error.message);
                    alert("Error en el registro: " + error.message);
                });
        });

        // Función de inicio de sesión
        document.getElementById("login-form").addEventListener("submit", (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            console.log("Intentando iniciar sesión..."); // Depuración

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    console.log("Inicio de sesión exitoso:", userCredential.user);
                    document.getElementById("login-section").style.display = "none";
                    document.getElementById("app").style.display = "block";
                })
                .catch((error) => {
                    console.error("Error de inicio de sesión:", error.message);
                    alert("Error de inicio de sesión: " + error.message);
                });
        });

        // Función de cerrar sesión
        function logout() {
            auth.signOut().then(() => {
                console.log("Sesión cerrada"); // Depuración
                document.getElementById("login-section").style.display = "block";
                document.getElementById("app").style.display = "none";
            });
        }

        // Escuchar el estado de autenticación
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log("Usuario autenticado:", user); // Depuración
                document.getElementById("login-section").style.display = "none";
                document.getElementById("app").style.display = "block";
            } else {
                document.getElementById("login-section").style.display = "block";
                document.getElementById("app").style.display = "none";
            }
        });
    </script>
</body>
</html>
